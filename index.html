<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Grid</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <header>
      <div class="left">
        <img
          class="menu-hamburguer"
          src="./src/imagens/menu.svg"
          alt="imagen do menu hamburguer"
        />
        <img src="./src/imagens/youtube.png" alt="logo do youtube" />
      </div>
      <div class="center">
        <input type="text" placeholder="Pesquisar" />
        <button>
          <img src="./src/imagens/search.svg" alt="Imagem de uma lupa" />
        </button>
      </div>
      <div class="right">
        <img src="./src/imagens/video.svg" alt="imagem de uma camêra" />
        <img src="./src/imagens/bell.svg" alt="imagem de um sino" />
        <img class="avatar" src="./src/imagens/kana.jpg" alt="imagem avatar" />
      </div>
    </header>

    <div class="container">
      <aside>
        <div class="menu-item">
          <img src="./src/imagens/home.svg" alt="imagem de uma casa" />
          <p>Início</p>
        </div>
        <div class="menu-item">
          <img src="./src/imagens/compass.svg" alt="Imagem bússola" />
          <p>Explorar</p>
        </div>
        <div class="menu-item">
          <img src="./src/imagens/youtube.svg" alt="Youtube Logo" />
          <p>Inscrições</p>
        </div>
        <div class="menu-item">
          <img src="./src/imagens/disc.svg" alt="Imagem de um disco" />
          <p>Youtube Music</p>
        </div>
        <div class="menu-item">
          <img src="./src/imagens/like.svg" alt="Imagem de um joinha" />
          <p>Vídeos que gostei</p>
        </div>
        <div class="menu-item">
          <img src="./src/imagens/clock.svg" alt="Imagem de um relógio" />
          <p>Assistir mais tarde</p>
        </div>
        <div class="menu-item">
          <img src="./src/imagens/download.svg" alt="download logo" />
          <p>Download</p>
        </div>
        <div class="menu-item">
          <img src="./src/imagens/film.svg" alt="Filme imagem" />
          <p>Filmes</p>
        </div>
        <div class="menu-item">
          <img src="./src/imagens/book.svg" alt="Imagem de um livro" />
          <p>Aprender</p>
        </div>
        <div class="menu-item">
          <img src="./src/imagens/award.svg" alt="Medalha Imagem" />
          <p>Esportes</p>
        </div>
      </aside>

      <section>
        <img
          src="./src/imagens/geracao-tech.png"
          alt="Imagem do vídeo da DIO geracao-tech"
        />
        <img
          src="./src/imagens/scrum-talks.png"
          alt="Imagem do vídeo da DIO scrum-talks"
        />
        <img
          src="./src/imagens/machine-learning.png"
          alt="Imagem do vídeo da DIO machine-learning"
        />
        <img
          src="./src/imagens/project-planning.png"
          alt="Imagem do vídeo da DIO project-planning"
        />
        <img
          src="./src/imagens/pyton.png"
          alt="Imagem do vídeo pyton do zero DIO"
        />
        <img
          src="./src/imagens/geracao-tech.png"
          alt="Imagem do vídeo da DIO geracao-tech"
        />
        <img
          src="./src/imagens/scrum-talks.png"
          alt="Imagem do vídeo da DIO scrum-talks"
        />
        <img
          src="./src/imagens/machine-learning.png"
          alt="Imagem do vídeo da DIO machine-learning"
        />
        <img
          src="./src/imagens/scrum-talks.png"
          alt="Imagem do vídeo da DIO scrum-talks"
        />
        <img
          src="./src/imagens/machine-learning.png"
          alt="Imagem do vídeo da DIO machine-learning"
        />
        <img
          src="./src/imagens/project-planning.png"
          alt="Imagem do vídeo da DIO project-planning"
        />
        <img
          src="./src/imagens/pyton.png"
          alt="Imagem do vídeo pyton do zero DIO"
        />
      </section>
    </div>
  </body>
</html>
